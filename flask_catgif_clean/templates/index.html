<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meme Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #meme {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #new-meme-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #new-meme-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Generator</h1>
        <img id="meme" src="{{ meme_url }}" alt="Random Meme">
        <div>
            <button id="new-meme-btn">Get New Meme</button>
        </div>
    </div>

    <script>
        // When the button is clicked, fetch a new meme and update the image
        $('#new-meme-btn').click(function() {
            $.get('/new_meme', function(data) {
                $('#meme').attr('src', data.new_meme_url);  // Update meme image with new URL
            }).fail(function() {
                alert("Error fetching a new meme.");
            });
        });
    </script>
</body>
</html>

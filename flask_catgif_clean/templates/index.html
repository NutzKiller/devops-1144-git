<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat GIF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Random Cat GIF</h1>
    
    {% if gif_url %}
        <img src="{{ gif_url }}" alt="Random Cat GIF" />
    {% else %}
        <p>Sorry, no GIF found!</p>
    {% endif %}
    
    <br>
    <button onclick="loadNewGif()">Get New GIF</button>

    <script>
        function loadNewGif() {
            fetch('/new_gif')
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Check if the response has the correct URL
                    document.querySelector('img').src = data.new_gif_url;
                });
        }
    </script>
</body>
</html>
